<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sobe">
      <h2 data-cy="sobeDetailsHeading"><span jhiTranslate="hoteliApp.sobe.detail.title">Sobe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sobe.id }}</span>
        </dd>
        <dt><span jhiTranslate="hoteliApp.sobe.brojSobe">Broj Sobe</span></dt>
        <dd>
          <span>{{ sobe.brojSobe }}</span>
        </dd>
        <dt><span jhiTranslate="hoteliApp.sobe.cijena">Cijena</span></dt>
        <dd>
          <span>{{ sobe.cijena }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sobe', sobe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
